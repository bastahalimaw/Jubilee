<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9576dda98d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Jhulyan E</title>
</head>
<body>
   <nav>
      <ul>
        <li><i class="fa-solid fa-bars"></i></li>
        <li><i class="fa-regular fa-heart"></i></li>
        <li><i class="fa-solid fa-house-chimney"></i></li>
        <li><i class="fa-regular fa-bell"></i></li>
        <li><i class="fa-regular fa-credit-card"></i></li>
      </ul>
   </nav>
   <main>
    <div class="container">
      <div class="search-bar">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="What would you like to eat?" class="input">
        </div>
        <i class="fa-solid fa-filter"></i>
      </div>
      <div class="img-container">
        <img src="https://scontent.fcrk2-2.fna.fbcdn.net/v/t39.30808-6/358136607_658104873016241_8870374919735327329_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=e3f864&_nc_eui2=AeGpTdl6zxMCXnklkjgJYS5n5KJEo_9YS7bkokSj_1hLtregFpwIeqPjmFKItXqyUyF8aQY-FMiPiOeoMMTAdi2F&_nc_ohc=oqXJHzTFZe8AX-6WlAk&_nc_ht=scontent.fcrk2-2.fna&oh=00_AfAMp50xefqOve4zq_baqeoTyI6bu2E-xKNmE0uaDXfabA&oe=64CFBE60" alt="food">
      </div>
      <div class="menu">
        <ul class="food-selection">
          <li>
            <i class="fa-solid fa-location-dot"></i>
            Nearby
          </li>
          <li>
            <i class="fa-solid fa-ticket"></i>
            Promotion
          </li>
          <li>
            <i class="fa-solid fa-bell-concierge"></i>
            Newcomers
          </li>
          <li>
            <i class="fa-solid fa-award"></i>
            Best Sellers
          </li>
          <li>
            <i class="fa-solid fa-star"></i>
            Top Rated
          </li>
          <li>
            <i class="fa-solid fa-border-all"></i>
            All
          </li>
        </ul>
        <div class="food-grid">
          <div>
            <img src="https://queen.jollibee.com.ph/2022/05/1-pc-Chickenjoy-w-Burger-Steak-Half-Jolly-Spaghetti-Super-Meal.webp" alt="">
          </div>
          <div>
            <img src="https://images.deliveryhero.io/image/fd-ph/LH/q1dt-hero.jpg" alt="">
          </div>
          <div>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgrDSGlbWDgOkm9YeXHRLMctu6f_DKcGlJeEFHXN__7emjaVudlmHw9lJJ6RdkitF_1byGalr1PgiXRClRwg55pRjQXYK65RmQuyUVRRnX7XCmQuAmT7uJmsjNVs52LMtU-SnEKQmH--u5PJelymki6W1tK_esjnvp59Ok-VaJbDVfO_vsTv0Zv6GNd/s920/Chickenjoy_Bucket_Jolly_Spaghetti_and_Peach_Mango_Pie.jpg" alt="">
          </div>
          <div>
            <img src="https://i0.wp.com/outoftownblog.com/wp-content/uploads/2022/02/Jollibee-Bacon-Egg-and-Cheese-Sandwich-Price.jpeg?resize=662%2C662&ssl=1" alt="">
          </div>
          <div>
            <img src="https://queen.jollibee.com.ph/2022/01/Yumburger-Half-Jolly-Spaghetti-Reg.-Fries-Super-Meal.png" alt="">
          </div>
          <div>
            <img src="https://i0.wp.com/localprofile.com/wp-content/uploads/2021/07/aloha-yumburger.jpg?resize=780%2C780&ssl=1" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="food-order">
      <h3>My Orders</h3>
      <div>
        <p>Delivery address</p>
        <h1>134 Arellano street</h1>
        <div class="address">
          <div>
            <i class="fa-solid fa-clock"></i>
            5 mins
          </div>
          <div>
            <i class="fa-solid fa-location-dot"></i>
            150 meters
          </div>
        </div>
      </div>
      <div class="order">
        <div class="img-order">
          <img src="https://i0.wp.com/localprofile.com/wp-content/uploads/2021/07/aloha-yumburger.jpg?resize=780%2C780&ssl=1" alt="">
        </div>
       <div class="order-content">
        <div class="order-header">
          <div>
            <h3>Burger w/ vegies</h3>
            <p>Extra Mayonaise</p>
          </div>
          <h4>$39</h4>
        </div>
        <div class="add">
          <i class="fa-solid fa-x"></i>
          <div>
            <h3>1 <i class="fa-solid fa-caret-down"></i></h3>
          </div>
        </div>
       </div>
      </div>
      <div class="order">
        <div class="img-order">
          <img src="https://queen.jollibee.com.ph/2022/01/Yumburger-Half-Jolly-Spaghetti-Reg.-Fries-Super-Meal.png" alt="">
        </div>
       <div class="order-content">
        <div class="order-header">
          <div>
            <h3>Super meal</h3>
            <p>Extra rice</p>
          </div>
          <h4>$39</h4>
        </div>
        <div class="add">
          <i class="fa-solid fa-x"></i>
          <div>
            <h3>1 <i class="fa-solid fa-caret-down"></i></h3>
          </div>
        </div>
       </div>
      </div>
      <div class="bill">
        <div>
          <h6>Sub Total</h6>
          <h6>$162</h6>
        </div>
        <div>
          <h6>Delivery Fee</h6>
          <h6>$1.25</h6>
        </div>
        <article class="btn-row">
          <button type="submit" class="promotion-btn">First Promotion</button>
          <button type="submit" class="coupon-btn"><i class="fa-solid fa-ticket"></i> Add Coupon</button>
        </article>
        <div>
          <h3>Total:</h3>
          <h3>$171</h3>
        </div>
        <button type="submit" class="checkout-btn">Checkout</button>
      </div>
    </div>
   </main>
</body>
</html>
